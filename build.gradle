plugins {
    id 'java'
}

group 'com.cat.miao'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.0.3.RELEASE'
    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '2.0.1'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.0.3.RELEASE'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'com.google.guava:guava:26.0-jre'
}
